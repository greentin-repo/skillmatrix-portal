        .block-ui-container {

            height: 100%;
            overflow: hidden;

        .block-ui-message-container {

            top: 35%;
            left: 0;
            right: 0;
            height: 0;
            text-align: center;
            z-index: 10001;
        }

        .block-ui-message {
            display: inline-block;

            background-color: #ffff;
            color: #26244a;
            padding: 20px;

            padding-left: 78px;
            margin-left: 50px;
            margin-top: 30px;
            width: 20%;

        /* Fab */

        .fab .float {
            position: fixed;
            width: 48px;
            height: 48px;
            top: 4.3em;
            right: 20px;
            background-color: #8792D6;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            box-shadow: 2px 2px 3px #999;
            z-index: 1000;
            animation: bot-to-top 2s ease-out;
        }

        .fab .float .my-float {
            line-height: 48px;
        }

        .fab ul {
            position: fixed;
            right: 20px;
            padding: 1.2em 0px 0px 0px;
            top: 7.3em;
            z-index: 100;
        }

        .fab ul li {
            list-style: none;
            margin-bottom: 10px;
            position: relative;
            background: #FFF;
        }

        .fab ul li a .my-float {
            line-height: 40px;
        }

        .fab ul li a.facebook {
            background-color: #3b5999;
        }

        .fab ul li a.gmail {
            background-color: #dd4b39;
        }

        .fab ul li a.youtube {
            background-color: #cd201f;
        }

        .fab ul li a.linkedIn {
            background-color: #0077B5;
        }

        .fab ul li a.Instagram {
            background-color: #e4405f;
        }

        .fab ul li a.twitter {
            background-color: #55acee;
        }

        .fab ul li a.emoji {
            background-color: #f8bc0e;
        }

        .fab ul li a {
            /* background-color: #8792D6;
      color: #FFF; */
            border-radius: 50px;
            text-align: center;
            box-shadow: 0px 1px 10px #999;
            width: 40px;
            height: 40px;
            display: block;
            line-height: 39px;
        }

        .fab .my-float.socialImg {
            /* font-size: 24px;
      margin-top: 18px;*/
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .fab a#menu-share+ul {
            visibility: hidden;
        }

        .fab a#menu-share:hover+ul,
        .fab a#menu-share:focus+ul {
            visibility: visible;
            animation: scale-in 0.5s;
        }

        .fab ul:hover {
            visibility: visible !important;
            opacity: 1 !important;
        }

        .fab a#menu-share i {
            animation: rotate-in 0.5s;
        }

        .fab a#menu-share:hover>i {
            animation: rotate-out 0.5s;
        }

        @keyframes bot-to-top {
            0% {
                top: -5px
            }

            50% {
                top: 5px
            }
        }

        @keyframes scale-in {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes rotate-in {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-out {
            from {
                transform: rotate(360deg);
            }

            to {
                transform: rotate(0deg);
            }
        }

        .fab ul li .label {
            position: absolute;
            top: 1.2em;
            right: 5em;
            color: #FFF;
            /* #8792D6;*/
            background-color: rgba(0, 0, 0, 0.7);
            line-height: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 0px;

            line-height: 40px;
            background: #FFF;

    <script>
        function copyToClipboard() {
            // Create a "hidden" input
            var aux = document.createElement("input");
            // Assign it the value of the specified element
            aux.setAttribute("value", "You can no longer print screen. This is part of the new system security measure");
            // Append it to the body
            document.body.appendChild(aux);
            // Highlight its content
            aux.select();
            // Copy the highlighted text
            document.execCommand("copy");
            // Remove it from the body
            document.body.removeChild(aux);
            // alert("Print screen disable.");
        }
        console.log('Screen Shot = ' + screenShot);
        $(window).keyup(function (e) {
            if (e.keyCode == 44 && screenShot) {
                copyToClipboard();
                //alert("Print screen disable.");
            }
        });
        $(window).keydown(function (e) {
            if (e.keyCode == 44 && screenShot) {
                copyToClipboard();
                //alert("Print screen disable.");
            }
        });
        if (screenShot) {
            $(window).focus(function () {
                $("body").show();
            }).blur(function () {
                $("body").hide();
            });

        }
    </script>
