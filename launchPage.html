            /* display: inline-block;

        .rnInner {
            width: 100%;
            position: absolute;
            top: -13%;
            right: 0;
            bottom: 0;
            left: 0px;
            margin: auto;
            transform-style: preserve-3d;
            transition: transform 6s ease;
            transform-origin: -120% top;
        }

        .rnUnit {
            width: 9vw;
            /* height: 120vh; */
            background: repeating-linear-gradient(to left, hsl(0, 80%, 50%) 4vw, hsl(0, 80%, 30%) 8vw, hsl(0, 80%, 70%) 10vw);
            background-size: 100% 100%;
            display: inline-block;
            transform-origin: 0 0%;
            transform: rotate(3deg);
            -webkit-animation: rnUnit 2s ease infinite;
            animation: rnUnit 2s ease infinite;
        }

        @-webkit-keyframes rnUnit {
            50% {
                transform: rotate(-3deg);
            }
        }

        @keyframes rnUnit {
            50% {
                transform: rotate(-3deg);
            }
        }

        .rnUnit:nth-child(1) {
            -webkit-animation-delay: -0.1s;
            animation-delay: -0.1s;
        }

        .rnUnit:nth-child(2) {
            -webkit-animation-delay: -0.2s;
            animation-delay: -0.2s;
        }

        .rnUnit:nth-child(3) {
            -webkit-animation-delay: -0.3s;
            animation-delay: -0.3s;
        }

        .rnUnit:nth-child(4) {
            -webkit-animation-delay: -0.4s;
            animation-delay: -0.4s;
        }

        .rnUnit:nth-child(5) {
            -webkit-animation-delay: -0.5s;
            animation-delay: -0.5s;
        }

        .rnUnit:nth-child(6) {
            -webkit-animation-delay: -0.6s;
            animation-delay: -0.6s;
        }

        .rnUnit:nth-child(7) {
            -webkit-animation-delay: -0.7s;
            animation-delay: -0.7s;
        }

        .rnUnit:nth-child(8) {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        .rnUnit:nth-child(9) {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .rnUnit:nth-child(10) {
            -webkit-animation-delay: -1s;
            animation-delay: -1s;
        }

        .rnOuter.scroll .rnInner {
            transform-origin: -120% top;

    <script type="text/javascript">
        $(document).ready(function () {
            $("#launchBtnClick").on("click", function () {
                var demo = document.getElementById("projectionScreen"),
                    countDown = document.getElementById("counter"),
                    masterTimeline = new TimelineMax({
                        delay: 0.1
                    }),
                    count = 10; // starting number for the countdown
                TweenMax.set(demo, {
                    transformOrigin: "center",
                    autoAlpha: 1,
                    xPercent: -50,
                    yPercent: -50
                });
                TweenMax.set("#rightLeg", {
                    transformOrigin: "0% 0%",
                    rotation: 30,
                    x: 5
                });
                TweenMax.set("#leftLeg", {
                    transformOrigin: "100% 0%",
                    rotation: -30,
                    x: -5
                });
                TweenMax.set("#screenBars, #shadow", {
                    transformOrigin: "50% 50%"
                });
                TweenMax.set("#rotator, #supports", {
                    transformOrigin: "50% 100%"
                });
                TweenMax.set("#shadow", {
                    scaleX: 0,
                    autoAlpha: 0
                });
                TweenMax.set("#screen", {
                    transformOrigin: "50% 0%",
                    scaleY: 0
                });
                TweenMax.set("#centerShadowBottom, #movieClip", {
                    autoAlpha: 0,
                    transformOrigin: "center"
                });
                // start the countdown with the count variable value
                countDown.textContent = count;
                // create the projection screen animation
                function projector() {
                    var tl = new TimelineMax();
                    tl.from("#supports", 0.6, {
                        scaleY: 0,
                        ease: Expo.easeInOut
                    })
                        .add("legExtension")
                        .to("#rightLeg", 0.4, {
                            rotation: 0,
                            x: 0,
                            ease: Power2.easeOut
                        }, "legExtension")
                        .to("#leftLeg", 0.4, {
                            rotation: 0,
                            x: 0,
                            ease: Power2.easeOut
                        }, "legExtension")
                        .from("#screenBars", 0.6, {
                            scaleX: 0,
                            ease: Expo.easeOut
                        }, "legExtension")
                        .to("#centerShadowBottom", 0.3, {
                            autoAlpha: 1
                        }, "legExtension")
                        .add("screenDown", "-=0.25")
                        .to("#screen", 0.6, {
                            scaleY: 1,
                            ease: Power4.easeOut
                        }, "screenDown")
                        .from("#screenBottom, #centerShadowBottom", 0.6, {
                            y: -569,
                            ease: Power4.easeOut
                        }, "screenDown")
                        .to("#shadow", 0.6, {
                            scaleX: 1,
                            autoAlpha: .2,
                            ease: Power4.easeOut
                        }, "screenDown")
                        .to("#film", 1.5, {
                            autoAlpha: 1
                        });
                    return tl;
                }

                // create the countdown animation 
                function theCount() {
                    var tl = new TimelineMax({
                        repeat: count - 1,
                        onRepeat: changeIt
                    });
                    tl.to("#rotator", 1, {
                        rotation: 360,
                        ease: Linear.easeNone
                    })
                        .fromTo(".big", 1, {
                            drawSVG: '0 0%'
                        }, {
                            drawSVG: '0% 100%',
                            ease: Linear.easeNone
                        }, 0);
                    return tl;
                }

                // fade out the countdown and show GreenSock info 
                function movie() {
                    var tl = new TimelineMax();
                    tl.to("#film", 0.2, {
                        autoAlpha: 0
                    })
                        .set("#movieClip", {
                            autoAlpha: 1
                        })
                        .add("textEnter")
                        .from("#line1", 1, {
                            x: -700,
                            ease: Back.easeOut
                        }, "textEnter")
                        .from("#line2", 1, {
                            x: 700,
                            ease: Back.easeOut
                        }, "textEnter")
                        .from("#sock", 0.75, {
                            y: 260,
                            ease: Power3.easeOut
                        }, "textEnter+=0.5");
                    return tl;
                }

                // change the countdown on each repeat of the film leader animation
                function changeIt() {
                    count--;
                    countDown.textContent = count;
                }

                function sizeAll() {
                    var h = window.innerHeight,
                        w = window.innerWidth;

                    if (w > h) {
                        TweenMax.set(demo, {
                            height: h,
                            width: h
                        });
                    } else {
                        TweenMax.set(demo, {
                            height: w,
                            width: w
                        });

                    }
                }

                $(window).resize(sizeAll);

                sizeAll();

                // master timeline with all sections

                masterTimeline
                    .add(projector())
                    .add(theCount(), "-=1.5")
                    .add(movie());

                // end window load
            });
        });
    </script>
