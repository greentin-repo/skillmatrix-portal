		rel="stylesheet">

	<style type="text/css">
		.modal-confirm {
			color: #636363;
			width: 325px;
		}

		.modal-confirm .modal-content {
			padding: 20px;
			border-radius: 5px;
			border: none;
		}

		.modal-confirm .modal-header {
			border-bottom: none;
			position: relative;
		}

		.modal-confirm h4 {
			text-align: center;
			font-size: 26px;
			margin: 30px 0 -15px;
		}

		.modal-confirm .form-control,
		.modal-confirm .btn {
			min-height: 40px;
			border-radius: 3px;
		}

		.modal-confirm .close {
			position: absolute;
			top: -5px;
			right: -5px;
		}

		.modal-confirm .modal-footer {
			border: none;
			text-align: center;
			border-radius: 5px;
			font-size: 13px;
		}

		.modal-confirm .icon-box {
			color: #fff;
			position: absolute;
			margin: 0 auto;
			left: 0;
			right: 0;
			top: -70px;
			width: 95px;
			height: 95px;
			border-radius: 50%;
			z-index: 9;
			background: #82ce34;
			padding: 15px;
			text-align: center;
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
		}

		.modal-confirm .icon-box i {
			font-size: 58px;
			position: relative;
			top: 3px;
		}

		.modal-confirm.modal-dialog {
			margin-top: 80px;
		}

		.modal-confirm .btn {
			color: #fff;
			border-radius: 4px;
			background: #82ce34;
			text-decoration: none;
			transition: all 0.4s;
			line-height: normal;
			border: none;
		}

		.modal-confirm .btn:hover,
		.modal-confirm .btn:focus {
			background: #6fb32b;
			outline: none;
		}

		.trigger-btn {
			display: inline-block;
			margin: 100px auto;
		}

		.set-pass-card {
			-webkit-box-shadow: 0px 0px 5px 1px rgba(54, 53, 54, 1);
			-moz-box-shadow: 0px 0px 5px 1px rgba(54, 53, 54, 1);
			box-shadow: 0px 0px 5px 1px rgba(54, 53, 54, 1);
			background: white;
			padding: 30px;
			margin-top: 50px;
			min-height: 370px;
		}

		.set-pass-card .title {
			margin-bottom: 30px;
			color: #7b7b7b;
		}

		.btn-save {
			background: #4B4794;
			padding-left: 25px;
			padding-right: 25px;
			margin: 0 auto;
			color: white;
			font-size: 14px;
		}

		.set-pass-card .lbl {
			color: #525252;
			font-weight: 400;
			font-size: 14px;
		}

		.set-pass-card .input-box {
			font-size: 14px;
		}


		/* password policy  */

		* Style the submit button */ input[type=submit] {
			background-color: #4CAF50;
			color: white;
		}

		/* Style the container for inputs */
		.container {
			background-color: #f1f1f1;
			padding: 20px;
		}

		/* The message box is shown when the user clicks on the password field */
		#message {
			display: block;
			background: #f1f1f1;
			color: #000;
			position: relative;
			padding: 20px;
			margin-top: 10px;
		}

		#message p {
			padding: 10px 35px;
			font-size: 18px;
		}

		/* Add a green text color and a checkmark when the requirements are right */
		.valid {
			color: green;
		}

		.valid:before {
			position: relative;
			left: -35px;
			content: "✔";
		}

		/* Add a red text color and an "x" when the requirements are wrong */
		.invalid {
			color: red;
		}

		.invalid:before {
			position: relative;
			left: -35px;
			content: "✖";
		}
	</style>
</head>

<body style="background: #4B4794;">

	<!-- <div class="spinner-container1" ng-show="loading">
	    <div class="spinner-sub-container">
	        <h3 class="message" style="top:7%;">Please wait...</h3>

	<div class="container"  style="position: relative;top: 75px;">
		<div class="row">
		<div class="col-md-4" style="margin: 0 auto;">
			<div class="set-pass-card" ng-show="loading" style="text-align: center;">
				<div class="loadingIndicatorContainer ldng-ind-lg" style="margin-top: 60px;">
					<div style="text-align: center;">
						<i style="font-size: 40px;color: #4B4794;" class="material-icons">email</i>
					</div>
					<div style="margin-top: 10px;margin-bottom: 0px;">Verifying email</div>
					<div style="margin-top: 0px;margin-bottom: 10px;">Please wait</div>
					<div style="width: 150px; margin:0 auto;" class="lineLoaderRelative"></div>
				</div>
			</div>

			<div class="set-pass-card" ng-show="flagInvalid" style="text-align: center;">
				<i class="fa fa-info" style="font-size: 50px;margin-bottom: 20px;margin-top: 90px;color: #de0505;"></i>
				<div style="line-height: 1.4;">{{invalidMsg}}</div>
			</div>

			<div class="set-pass-card" ng-show="!loading && !flagInvalid">
				<div ng-show="flagSubmitPassIndicator" class="loadingIndicatorContainer ldng-ind-lg"
					style="margin-top: 120px;">
					<!-- <div style="text-align: center;">
						<i style="font-size: 40px;color: #4B4794;" class="material-icons">email</i>
					</div> -->
					<div style="margin-top: 0px;margin-bottom: 10px;text-align: center;">Please wait</div>
					<div style="width: 150px; margin:0 auto;" class="lineLoaderRelative"></div>
				</div>

				<div ng-show="!flagSubmitPassIndicator">
					<div style="text-align: center;">
						<i style="font-size: 50px;color: #4B4794;" class="material-icons">vpn_key</i>
					</div>
					<h4 style="text-align: center;" class="title">Set your password</h4>

					<div class="row">
						<div class="col-md-12" style="margin: 0 auto;">
							<label class="lbl">Password</label>
							<div class="form-group pass_show">
								<input type="password" ng-model="user.password" ng-keyup="checkPassPolicy()"
									class="form-control input-box" placeholder="New Password">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12" style="margin: 0 auto;">
							<label class="lbl">Confirm Password</label>
							<div class="form-group pass_show">
								<input type="password" ng-model="user.confirmPassword" class="form-control input-box"
									placeholder="Confirm Password">
							</div>
						</div>
					</div>
					<div class="row" style="margin-top: 20px;">
						<div class="col-md-12" style="margin: 0 auto;text-align: center;">
							<button type="button" class="btn btn-default btn-save"
								ng-click="submitPassword()">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5" style="margin: 0 auto;" ng-if="flagPass">
			<div class="set-pass-card" ng-show="!loading && !flagInvalid">
				<div>
					<div class="row">
						<div class="col-md-12" style="margin: 0 auto;">
							<div id="message" >
								<h3>Password must contain the following: </h3>
								<p id="letter"
									ng-class="{'valid':policyObj.lowerCaseValid,'invalid':!policyObj.lowerCaseValid}">{{ minAlphabetic}}
									<b>Alphabet</b> letter</p>
								<p id="number"
									ng-class="{'valid':policyObj.numberValid,'invalid':!policyObj.numberValid}">{{ minNumeric}}
									<b>number</b></p>
								<p id="special"
									ng-class="{'valid':policyObj.specialValid,'invalid':!policyObj.specialValid}">{{ minSpecialChar}}
									<b>Special</b>character</p>
								<p id="length"
									ng-class="{'valid':policyObj.lengthValid,'invalid':!policyObj.lengthValid}">Minimum
									<b>{{minPasswdLength}}
										characters</b></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<!-- Small device ends here -->
	</div>

	<!-- //about bottom -->
	<!-- Modal HTML -->
	<div id="myModal" class="modal fade">
		<div class="modal-dialog modal-confirm">
			<div class="modal-content">
				<div class="modal-header">
					<div class="icon-box">
						<i class="fa fa-check" style="color: white;" aria-hidden="true"></i>
					</div>
					<h4 class="modal-title">Awesome!</h4>
				</div>
				<div class="modal-body">
					<p class="text-center">Verified Successfully.</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success btn-block" ng-click="setPass()">OK</button>
				</div>
			</div>
		</div>
	</div>

	<div class="snackbar-container" data-snackbar="true" data-snackbar-duration="3000" data-snackbar-remove-delay="200">
	</div>

	<!-- JavaScript -->
	<script src="static-website/js/jquery-2.2.3.min.js"></script>

	<!-- dropdown smooth -->
	<script>
		$(document).ready(function () {
			$(".dropdown").hover(
				function () {
					$('.dropdown-menu', this).stop(true, true).slideDown("fast");
					$(this).toggleClass('open');
				},
				function () {
					$('.dropdown-menu', this).stop(true, true).slideUp("fast");
					$(this).toggleClass('open');
				}
			);
		});
	</script>
	<!-- //dropdown smooth -->
