<link rel="stylesheet" href="content/branches/branches.css">
<div ng-include="'common/nextPage.html'"></div>
<section class="content pr" style="overflow: hidden;">
    <div class="container" style="margin-top: 40px;padding-top: 20px;">
        <div ng-include="'common/loading_indicator.html'"></div>
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="col-lg-5 col-md-5">
                    <div>
                        <!-- <label class="txt-color-primary-light">Hi, {{empDetails.firstName}} {{empDetails.lastName}}</label> -->
                        <!-- <p><label class="txt-color-primary" style="font-size: 22px;">Welcome to myeNovation</label></p> -->
                        <!-- <p style="margin-top: 30px;line-height: 1.4;">Please set up your branch/location of your business to run idea/suggestion platform. Please give name and location of branch.</p> -->
                        <p><label class="txt-color-primary" style="font-size: 25px;">
                                {{langTranslate.Lets_start}}</label></p>
                        <p class="txt-color-primary font-bold" style="font-size: 18px;margin-top: 20px;">
                            {{empDetails.org.name}}</p>
                        <p class="font-bold" style="margin-top: 10px;font-size: 19px;color:#7b7b7b;">
                            {{langTranslate.Set_Organization_Logo}}</p>
                        <div class="upload-logo-container">
                            <form id="upload-file-form" name="imageUploadForm">
                                <div class="uploadFormContainer">
                                    <!-- <label class="lbl txt-lightgray" style="font-size: 17px;text-align: center;width: 100%;">Please Upload Logo</label> -->
                                    <div class="text-center" style="margin-top: 10px;">
                                        <img ng-if="filepreview==null" id="selectedDocImage" style="height: 100px;"
                                            class="img-upload-doc" src="dist/icons/ic_img_placeholder.png">
                                        <img id="selectedDocImage" style="height: 100px;max-width: 100%;"
                                            class="img-upload-doc" ng-src="{{filepreview}}" ng-if="filepreview!=null">
                                    </div>
                                    <div class="upload-box">
                                        <div class="controls">
                                            <button ng-show="!uploadAttachmentModalSpinner"
                                                class="btn btn-file">{{langTranslate.Browse}}
                                                <input id="upload-file-input" name="orgLogo" type="file"
                                                    accept=".png , .jpg, .jpeg" fileinput="selectedLogo"
                                                    filepreview="filepreview" />
                                            </button>
                                            <!-- <input type="hidden" value="{{selectedUserId}}" name="userId"> -->
                                            <!-- <input type="hidden" value="{{selectedDocId}}" name="documentId"> -->
                                            <div ng-show="uploadAttachmentModalSpinner" class="small-spinner-upload">
                                            </div>
                                            <button class="btn btn-upload" value="UPLOAD"
                                                ng-show="!uploadAttachmentModalSpinner" type="button" id="btn-upload"
                                                class="btn btn-round-border bg- btn-upload"
                                                ng-click="uploadFile()">{{langTranslate.Upload}}</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-7">
                    <div class="right-card">
                        <div class="header">
                            <label class="txt-color-primary" style="font-size: 19px;">Branch/Plant</label>
                            <div class="btn-help" ng-click="showHelpPopup()" style="margin-left: 10px;"><i
                                    class="fa fa-question-circle"></i></div>
                        </div>
                        <div ng-if="branchListLoading" class="loadingIndicatorContainer ldng-ind-sm"
                            style="margin-top: 10px;border: 2px solid lightgray;width: 259px;">
                            <i class="fa fa-building-o fa-2x" aria-hidden="true"></i>
                            <div class="msg">{{langTranslate.Please_wait_branch_list_is_loading}}</div>
                            <div style="width: 100px; margin:0 auto;" class="lineLoaderRelative"></div>
                        </div>
                        <div style="padding-right: 9px;" ng-if="!branchListLoading">
                            <table class="tbl-right-side">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>{{langTranslate.Location}}</th>
                                        <th>{{langTranslate.Branch_Name}}</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="b in newBranchList">
                                        <td>{{$index+1}}</td>
                                        <td>
                                            <div ng-if="b.branchId != 0 && !b.isUpdate">
                                                <span>{{b.location}}</span>
                                            </div>
                                            <div ng-if="b.branchId == 0 && !b.isUpdate">
                                                <input type="text" style="width: 100%;" ng-model="b.location"
                                                    ng-keyup="$event.keyCode == 13 ? submitBranch(b) : null">
                                            </div>
                                            <div ng-if="b.branchId!=0 && b.isUpdate">
                                                <input type="text" style="width: 100%;" ng-model="b.location"
                                                    ng-keyup="$event.keyCode == 13 ? updateBranch(b) : null">
                                            </div>
                                        </td>
                                        <td>
                                            <div ng-if="b.branchId != 0 && !b.isUpdate">
                                                <span>{{b.name}}</span>
                                            </div>
                                            <div ng-if="b.branchId == 0 && !b.isUpdate">
                                                <input type="text" style="width: 100%;" ng-model="b.name"
                                                    ng-keyup="$event.keyCode == 13 ? submitBranch(b) : null">
                                            </div>
                                            <div ng-if="b.branchId!=0 && b.isUpdate">
                                                <input type="text" style="width: 100%;" ng-model="b.name"
                                                    ng-keyup="$event.keyCode == 13 ? updateBranch(b) : null">
                                            </div>
                                        </td>
                                        <td>
                                            <span ng-if="b.branchId != 0 && !b.isUpdate"> <i class="fa fa-pencil"
                                                    style="color: orange;" aria-hidden="true"
                                                    ng-click="setBranchUpdate(b)"></i></span>

                                            <button ng-if="b.branchId == 0 && !b.isUpdate" type="button"
                                                style="width: 80px;margin-top: 6px;margin-bottom: 4px;"
                                                class="btn btn-success btn-xs saveBtn"
                                                ng-click="submitBranch(b)">{{langTranslate.Save}}</button>
                                            <button ng-if="b.branchId!=0 && b.isUpdate" type="button"
                                                style="width: 80px;margin-top: 6px;margin-bottom: 4px;"
                                                class="btn btn-success btn-xs saveBtn"
                                                ng-click="updateBranch(b)">{{langTranslate.Save}}</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="right-card-button">
                            <!-- <span type="button" class="btn-circle btn-lg sidebar-bg-color" ng-click="addBranch()">
                                <i class="fa fa-plus" style="color: white;" aria-hidden="true"></i>
                            </span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-include="'common/help_popup.html'"></div>

</section>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            $("#btn-upload").show();
            reader.onload = function (e) {
                $('#selectedDocImage')
                    .attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
