<section style="background: #fff;">
    <div class="container">
        <div class="row mt-0 scrollDiv" ng-style="{height: iframeHeight + 'px'}">
            <div>
                <div class="col-md-12 block-sugg-approach">
                    <div class="" style="margin-top: 7%;">
                        <div style="height:15px"></div>
                        <div class="row">
                            <div class="col-md-10" style="overflow:auto;height: 540px;margin-left: 15px;width: 87%;"
                                ng-scrollbars>
                                <div class="row rolesDiv">
                                    <div class="col-md-12 mt-2 mb-2">
                                        <div class="bg-white block-container">
                                            <div
                                                style="display:inline-flex;padding: 10px;margin-left: 10px;width: 90%;">
                                                <div class="setup-icon">
                                                    <i class="fa fa-sitemap icon" aria-hidden="true"></i>
                                                </div>
                                                <h5 class="title-color pd-5 text-uppercase violet-text"
                                                    style="margin-top: 24px;margin-left: 15px;color:#000;font-weight: normal;">
                                                    <b>Common Settings</b>
                                                </h5>
                                            </div>
                                            <div
                                                style="border-top: 2px solid #ffcd00;padding: 10px;width: 90%;margin-left: 20px;">
                                                <div style="margin-left: 7px;margin-top: 3px;text-align: justify;">
                                                    <div style="display: inline-flex;">
                                                        <div style="padding: 3px;">
                                                            <i class="fa fa-angle-right" aria-hidden="true"
                                                                style="font-size: 32px;color: #7145ce;/* width: 100px; */"></i>
                                                        </div>

                                                            <label style="font-size: 14px;font-weight: normal;">
                                                                <b> The Branch </b> for which myeNovation suggestion
                                                                platform is being rolled out.

                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div style="display: inline-flex;">
                                                        <div style="padding: 3px;">
                                                            <i class="fa fa-angle-right" aria-hidden="true"
                                                                style="font-size: 32px;color: #7145ce;"></i>
                                                        </div>
                                                        <div style="position: relative;padding: 10px;">
                                                            <label style="font-size: 14px;font-weight: normal;">
                                                                <b> Department </b> setup allows to add or remove
                                                                departments for each branch.
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div style="display: inline-flex;">
                                                        <div style="padding: 3px;">
                                                            <i class="fa fa-angle-right" aria-hidden="true"
                                                                style="font-size: 32px;color: #7145ce;"></i>
                                                        </div>
                                                        <div style="position: relative;padding: 10px;">
                                                            <label style="font-size: 14px;font-weight: normal;">
                                                                <b> Employee </b> provision to add or remove Single/bulk
                                                                employee records.
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div style="display: inline-flex;">
                                                        <div style="padding: 3px;">
                                                            <i class="fa fa-angle-right" aria-hidden="true"
                                                                style="font-size: 32px;color: #7145ce;"></i>
                                                        </div>
                                                        <div style="position: relative;padding: 10px;">
                                                            <label style="font-size: 14px;font-weight: normal;">
                                                                <b> Password Policy </b> configure password policy as
                                                                per requirement.
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div style="display: inline-flex;">
                                                        <div style="padding: 3px;">
                                                            <i class="fa fa-angle-right" aria-hidden="true"
                                                                style="font-size: 32px;color: #7145ce;"></i>
                                                        </div>
                                                        <div style="position: relative;padding: 10px;">
                                                            <label style="font-size: 14px;font-weight: normal;">
